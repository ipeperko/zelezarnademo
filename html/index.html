<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Železarna demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
        .sim-control-button {
            width: 80px;
        }

        .sim-control-row {
            margin-top: 20px;
        }
    </style>

</head>
<body>
<div class="container-fluid">

    <h1>Železarna demo</h1>

    <div class="row sim-control-row">
        <div class="col-xs-12">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td style="width: 250px;">Controls</td>
                        <td>
                            <button class="btn btn-default sim-control-button" type="submit" id="button-start">Start</button>
                            <button class="btn btn-default sim-control-button" type="submit" id="button-stop">Stop</button>
                            <button class="btn btn-default sim-control-button" type="submit" id="button-pause">Pause</button>
                            <button class="btn btn-default sim-control-button" type="submit" id="button-resume">Resume</button>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 250px;">Simulation speed</td>
                        <td>
                            <input id="simulator-speed" type="text" class="form-control" placeholder="set speed factor" title="1=1s/s, 3600=1h/s, 43200=12h/s, 86400=24h/s" style="width:150px;">
                            <div style="margin: 5px;"><small >1=1s/s, 3600=1h/s, 7200=2h/s, 14400=4h/s, 43200=12h/s, 86400=24h/s</small></div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 250px;">Simulation time</td>
                        <td><span id="simulator-time">-</span></td>
                    </tr>
                    <tr>
                        <td>Simulation unixtime</td>
                        <td><span id="simulator-unixtime">-</span></td>
                    </tr>
                    <tr>
                        <td>Simulation status</td>
                        <td><span id="simulator-status">-</span></td>
                    </tr>
                    <tr>
                        <td>Websocket status</td>
                        <td><span id="websocket-status">disconnected</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row sim-control-row">
        <div id="container" style="width:100%; height:400px;"></div>
    </div>
    <div class="row sim-control-row">
        <div class="col-xs-12">
            <button class="btn btn-default" type="submit" id="button-get-statistics">Get statistics</button>
            <br/>
            <pre id="statistics-view">
            </pre>
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
